<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>

<button id="rock-btn">Rock</button>
<button id="paper-btn">Paper</button>
<button id="scissor-btn">Scissor</button><br />

<div id="results-display">test</div>


  <script>
    // Your JavaScript goes here!

    const results = document.querySelector('#results-display')


    function getComputerChoice() {
        let computerChoice = Math.floor(Math.random() * 10);
        if (computerChoice <= 3) {
            computerAnswer = "rock"
        }
        else if (computerChoice > 3 && computerChoice <= 6) {
            computerAnswer = "paper"
        }
        else {
            computerAnswer = "scissor"
        }
        return computerAnswer
    }

      let playerScore = 0;
      let computerScore = 0;

      function game(playerSelection) {

        function playRound() {
        let computerSelection = getComputerChoice();
        
        if (playerSelection.toLowerCase() == computerSelection.toLowerCase()) {
          results.textContent = "You both picked " + computerSelection + "." + " It's a Tie! "  + "The score is " + playerScore + " to " + computerScore + ".";
        }
        else if ((playerSelection.toLowerCase() == "rock" && computerSelection == "paper") 
        || (playerSelection.toLowerCase() == "paper" && computerSelection == "scissor") 
        || (playerSelection.toLowerCase() == "scissor" && computerSelection == "rock")) {
          computerScore++;
          results.textContent = "Your " + playerSelection + " loses to your opponents "  + computerSelection + "." + " You Lost! " + "The score is " + playerScore + " to " + computerScore + ".";
        }
        else if ((playerSelection.toLowerCase() == "paper" && computerSelection == "rock") 
        || (playerSelection.toLowerCase() == "scissor" && computerSelection == "paper") 
        || (playerSelection.toLowerCase() == "rock" && computerSelection == "scissor")) {
          playerScore++;
          results.textContent = "Your " + playerSelection + " beats your opponents " + computerSelection + "." + " You Won! " + "The score is " + playerScore + " to " + computerScore + ".";
      }
    }


    if (playerScore == 5) {
      results.textContent = "You Win! Reload to play again."
    }
    else if (computerScore == 5) {
      results.textContent = "You Lost! Reload to play again."
    }
    else {
      return playRound();
    }
  }
        
  const rock = document.querySelector('#rock-btn')
  const paper = document.querySelector('#paper-btn')
  const scissor = document.querySelector('#scissor-btn')


  rock.addEventListener('click', () => game('rock'))
  paper.addEventListener('click', () => game('paper'))
  scissor.addEventListener('click', () => game('scissor'))

  </script>
</body>
</html>
