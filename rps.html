<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>

<ul id="image-list">
<button id="rock-btn"><img class="image" src="./images/rock.png"></button>
<button id="paper-btn"><img class="image" src="./images/paper.png"></button>
<button id="scissor-btn"><img class="image" src="./images/scissor.png"></button>
</ul>

<div id="results-display">Choose Rock, Paper, or Scissor.</div>


  <script>
    // Your JavaScript goes here!

    const imgList = document.querySelector('#image-list')
    imgList.setAttribute('align', 'center')
    const results = document.querySelector('#results-display')
    results.setAttribute('align', 'center')
    const img = document.querySelectorAll('.image')
    
    for (let i = 0; i < img.length; i++) {
        img[i].style.height = "200px"
        img[i].style.width = "200px"
    }

    function getComputerChoice() {
        let computerChoice = Math.floor(Math.random() * 10);
        if (computerChoice <= 3) {
            computerAnswer = "rock"
        }
        else if (computerChoice > 3 && computerChoice <= 6) {
            computerAnswer = "paper"
        }
        else {
            computerAnswer = "scissor"
        }
        return computerAnswer
    }

      let playerScore = 0;
      let computerScore = 0;

      function game(playerSelection) {

        function playRound() {
        let computerSelection = getComputerChoice();
        
        if (playerSelection.toLowerCase() == computerSelection.toLowerCase()) {
          results.textContent = "You both picked " + computerSelection + ". " + "The score is still " + playerScore + " to " + computerScore + ".";
        }
        else if ((playerSelection.toLowerCase() == "rock" && computerSelection == "paper") 
        || (playerSelection.toLowerCase() == "paper" && computerSelection == "scissor") 
        || (playerSelection.toLowerCase() == "scissor" && computerSelection == "rock")) {
          computerScore++;
          results.textContent = "Your " + playerSelection + " loses to your opponents "  + computerSelection + ". " + "The score is " + playerScore + " to " + computerScore + ".";
        }
        else if ((playerSelection.toLowerCase() == "paper" && computerSelection == "rock") 
        || (playerSelection.toLowerCase() == "scissor" && computerSelection == "paper") 
        || (playerSelection.toLowerCase() == "rock" && computerSelection == "scissor")) {
          playerScore++;
          results.textContent = "Your " + playerSelection + " beats your opponents " + computerSelection + ". " + "The score is " + playerScore + " to " + computerScore + ".";
      }
    }


    if (playerScore == 5) {
      results.textContent = "You Won! Reload to play again."
    }
    else if (computerScore == 5) {
      results.textContent = "You Lost! Reload to play again."
    }
    else {
      return playRound();
    }
  }
        
  const rock = document.querySelector('#rock-btn')
  const paper = document.querySelector('#paper-btn')
  const scissor = document.querySelector('#scissor-btn')


  rock.addEventListener('click', () => game('rock'))
  paper.addEventListener('click', () => game('paper'))
  scissor.addEventListener('click', () => game('scissor'))

  </script>
</body>
</html>
